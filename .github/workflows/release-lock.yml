name: Release Lock

on:
  workflow_dispatch:
    inputs:
      desired_environment:
        type: choice
        description: Pick environment you want to release lock from
        required: true
        options:
          - test
          - dev
          - prod
          - commons

env:
  TF_VERSION: 1.4.6
  AWS_DEFAULT_REGION: "eu-west-1"

jobs:
  release-lock:
    name: Force releasing Lock in ${{inputs.desired_environment}}
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{inputs.desired_environment}}
      WORKING_DIRECTORY: ${{steps.get_work_dir.outputs.wd}}
    steps:
      - name: Get the code (Checkout)
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Get to Working directory
        id: get_work_dir
        run: echo "wd='./terraform/${{env.ENVIRONMENT}}'" >> "$GITHUB_OUTPUT"

      - name: Check Working directory
        run: echo ${{env.WORKING_DIRECTORY}}

