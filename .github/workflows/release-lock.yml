name: Release Lock

on:
  workflow_dispatch:
    inputs:
      desired_environment:
        type: choice
        description: Pick environment you want to release lock from
        required: true
        options:
          - test
          - dev
          - prod
          - commons

env:
  TF_VERSION: 1.4.6
  AWS_DEFAULT_REGION: "eu-west-1"

jobs:
  release-lock:
    name: Force releasing Lock in ${{inputs.desired_environment}}
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{inputs.desired_environment}}
    steps:
      - name: Get the code (Checkout)
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Get the environment
        run: echo ${{env.ENVIRONMENT}}

      - name: List directories
        run: ls -la

      - name: Get to Working directory
        run: cd './terraform/${{env.ENVIRONMENT}}'

      - name: Check Working directory
        run: pwd

      - name: Run Terraform
        run: |
          terraform init
          terraform plan
          terraform apply -auto-approve

      - name: Check the TF work
        run: cat '${{env.ENVIRONMENT}}_file.txt'
